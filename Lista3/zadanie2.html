<!-- Strony internetowe mnie zabiją kiedyś -->
<style>
    .regular{
        padding: 10px;
        margin: 5px;
        
    }
    #buttons{
        width: 220px;
        margin: auto;
        margin-top: 20px;
        border: 3px solid green;
        text-align: left;
    }
    
    #result{
        width: 220px;
        margin-left: 170px;
    }
</style>

<html>
    <input id="result">
    <div id="buttons">

        <ul class="row">
            <button class="regular">
                +
            </button>
            <button class="regular">
                -
            </button>
            <button class="regular">
                *
            </button>
            <button class="regular">
                /
            </button>
        </ul>
        
        <ul class="row">
            <button class="regular">
                7
            </button>
            <button class="regular">
                8
            </button>
            <button class="regular">
                9
            </button>
        </ul>
        
        <ul class="row">
            <button class="regular">
                4
            </button>
            <button class="regular">
                5
            </button>
            <button class="regular">
                6
            </button>
            <button class="regular">
                =
            </button>
        </ul>
        
        <ul class="row">
            <button class="regular">
                1
            </button>
            <button class="regular">
                2
            </button>
            <button class="regular">
                3
            </button>
            <button class="regular">
                0
            </button>
        </ul>
    </div>    

    <script>
        let resultText = "";
        let resultInput = document.querySelector('input');
        const buttons = document.querySelectorAll('button');
        for(let button of buttons){
            button.onclick = function(){
                let text = button.innerHTML;
                console.log(text); //Debug purposes
                resultText += text;
                resultInput.value = eval(resultText);

                if(text === "="){
                    resultText = "";
                }
            }
        }
    </script>

</html>
